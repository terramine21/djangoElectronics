<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Тренажер по электрическим цепям{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Тренажер по электрическим цепям</a>
            <div>
                {% if user.is_authenticated %}
                    <span>Привет, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" class="inline ml-4">
                        {% csrf_token %}
                        <button type="submit" class="text-white hover:underline">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="ml-4">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
